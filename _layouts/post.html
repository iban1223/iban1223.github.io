---
layout: default
---
<article class="in-post" >
    <header class="in-post-header">
      <h1 class="in-post-title">{{ page.title }}</h1>
      <h3 class="in-post-role"> {{ page.role }}</h3>
      <p class="in-post-meta">
        <time class="in-post-date">
          {%- assign date_format = site.minima.date_format | default: "%b %-d, %Y" -%}
          {{ page.date | date: date_format }}
        </time>
    </header>
    <div class="in-post-content">
      {{ content }}
    </div>
  </article>
